{% extends 'base.html' %}
{% block content %}

{% for entry in entries %}
<div class="row">
    <div class="col s12">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{entry.entry_title}} <span class="new badge red"
                        data-badge-caption="{{entry.feeling_name}}"></span></span>
                <p class="flow-text truncate">{{entry.entry_story}}</p>
            </div>
            <div class="card-action">
                <a href="#">Edit</a>
                <a href="#">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
