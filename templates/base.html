<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <title>{% block title %}{% endblock %} - Personal Journal</title>
</head>

<body class="grey lighten-4">

    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper grey darken-4">
                <a href="/" class="brand-logo">Personal Journal</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/">Home</a></li>
                    <li><a href="/add_entry">Add entry</a></li>
                    <li><a href="/archive/{{username}}">Archive</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="/">Home</a></li>
        <li><a href="/add_entry">Add entry</a></li>
        <li><a href="/archive/{{username}}">Archive</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>

    <main class="container">
        <div class="row">
            <div class="col s12 center-align">
                <h4>Welcome, {{username}}!</h4>
            </div>
        </div>

        {% block content %}
        {% endblock %}

        <div class="fixed-action-btn">
            <a class="btn-floating btn-large deep-orange" href="/add_entry">
                <i class="large material-icons">add</i>
            </a>
        </div>
    </main>

    <footer class="page-footer grey darken-4 pt0">
        <div class="footer-copyright">
            <div class="container">
                Â© 2020 Onis Studio
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
