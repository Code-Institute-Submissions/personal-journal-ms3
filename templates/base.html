<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/materialize.min.css">

    <title>{% block title %}{% endblock %} - Personal Journal</title>
</head>

<body class="grey lighten-4">

    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper grey darken-4">
                <a href="/" class="brand-logo">Personal Journal</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>

                    <li><a href="/add_entry">Add entry</a></li>
                    <li><a href="/archive/{{username}}">Archive</a></li>
                    <li><a href="/logout">Logout</a></li>

        </nav>
    </div>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="/">Home</a></li>

        <li><a href="/logout">Logout</a></li>
    </ul>

    <main class="container mt20">

        <div class="fixed-action-btn">
            <a class="btn-floating btn-large red" href="/add_entry">

            </a>
        </div>

    <script src="../static/js/script.js"></script>
